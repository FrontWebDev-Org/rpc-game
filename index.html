<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="portfolio-icon.png" type="image/x-icon">
    <title>Rock Paper Scissors With Younes</title>
  </head>
  <body>
    <h1>Hey! Let play Rock, Paper, Scissors with Younes ✊ ✋ ✌️</h1>
    <div class="choices">
      <button onclick="playGame('rock')">✊ Rock</button>
      <button onclick="playGame('paper')">✋ Paper</button>
      <button onclick="playGame('scissors')">✌️ Scissors</button>
    </div>

    <div class="result" id="result"></div>
    <div class="scoreboard">
      Player: <span id="playerScore">0</span> | Younes:
      <span id="computerScore">0</span>
    </div>
    <script src="application.js"></script>
  </body>
</html>
